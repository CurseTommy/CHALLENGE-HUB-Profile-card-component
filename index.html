<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top bgc">
  <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom bgc">

  <section class="card">

    <div class="bgc-inner-card">

      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">

    </div>

    <div class="character-info">

      <img src="images/image-victor.jpg" alt="Victor" class="face">

      <p class="name">Victor Crest <span class="age">26</span></p>

      <p class="from">London</p>

    </div>

    <div class="line"></div>

    <div class="stats-overall">

      <div class="followers">

        <p class="likes">80K</p>
        <p class="desc">Followers</p>

      </div>

      <div class="likes">

        <p class="likes">803K</p>
        <p class="desc">Likes</p>

      </div>

      <div class="photos">

        <p class="likes">1.4K</p>
        <p class="desc">Photos</p>

      </div>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/CurseTommy" target="_blank">Tomasz</a>.
  </div>

</body>

</html>
